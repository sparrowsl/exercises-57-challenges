<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Frequency Finder Chart</title>
    <style>
      * {
        font-family: "Arial", "sans-serif";
      }

      body {
        position: relative;
      }

      #chart-ctx {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <section id="wrapper">
      <canvas id="chart-ctx"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script>
      const filtered = Object.entries({{ .Data }}).filter(([_, value]) => value > 10)
      const data = Object.fromEntries(filtered)

      const chart = new Chart(document.getElementById("chart-ctx"), {
        type: "bar",
        data: {
          labels: Object.keys(data),
          datasets: [
            {
              data: Object.values(data),
            },
          ],
        },
      });
    </script>
  </body>
</html>
